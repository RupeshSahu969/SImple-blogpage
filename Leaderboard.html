<script>


const leaderboard=()=>{
    const url=`https://newm.onrender.com/blogs`
  
    fetch(url)
      .then(function (res) {
        return res.json();
      })
      .then(function (res) {
        console.log(res);
        lederData(res);
      })
      .catch(function (err) {
        console.log(err);
      });
  }
leaderboard();



function lederData(res){
    let container=document.getElementById("block1");
    container.innerHTML=""
    res?.map(function(el){

        let div=document.createElement("div");

        let username=document.createElement("h4");
        username.textContent=el.username
        username.setAttribute("class","tata1")

        let likes=document.createElement("p");
        likes.textContent=el.likes

       

        div.append(username,likes);
        container.append(div);


    })

}


</script>
